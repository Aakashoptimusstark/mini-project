<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="stylesheet" href="cricket.css">

<body>

  <a href="#"><img class="logo2" src="images\logo2.jpeg" alt="computer"></a>
  
  
  <h2>HelloðŸ‘‹</h2>
  <h1>Let's Play</h1>
