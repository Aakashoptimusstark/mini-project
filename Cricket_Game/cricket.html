  <button class="choice-button" onclick="
  let computerChoice = generatedComputerChoice();

  let resultMsg = getResult('Bat', computerChoice);

  showResult('Bat', computerChoice, resultMsg);
  
  "><img src="images\bat.jpeg"
      alt="bat image" class="cimg" height="50px"></button>

  <!-- Ball buuton  -->

  <button class="choice-button" onclick="
  computerChoice = generatedComputerChoice();

  resultMsg = getResult('Ball', computerChoice);

  "><img src="images\ball.jpeg"
      alt="ball image" class="cimg" height="50px"></button>

  <!-- Stump button  -->

  <button class="choice-button" onclick="
  computerChoice = generatedComputerChoice();
  
  resultMsg = getResult('Stump', computerChoice);

  showResult('Stump', computerChoice, resultMsg); 
  "><img src="images\stump.jpeg" alt="stump"
